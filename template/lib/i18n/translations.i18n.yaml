signIn:
  title: 'Sign In'
  form:
    email:
      placeholder: 'Email'
      error:
        invalid: 'Please enter a valid email address.'
    password:
      placeholder: 'Password'
  ctas:
    signIn:
      label: 'Sign In'
      error: 'Could not sign in.'
  forgotPassword(rich): '${tapHere(Forgot Password)}'
  newUserSignUp(rich): 'New User? ${tapHere(Sign Up)}'

signUp:
  title: 'Sign Up'
  form:
    email:
      placeholder: 'Email'
      error:
        invalid: 'Please enter a valid email address.'
    password:
      placeholder: 'Password'
      helpText(rich): '${tapHere(See password criteria)}'
      error:
        invalid: 'Minimum 8 characters, upper and lower case, with at least one special character.'
  ctas:
    signUp:
      label: 'Sign Up'
      error: 'Could not sign up.'

forgotPassword:
  title: 'Forgot Password'
  form:
    email:
      placeholder: 'Email'
      error:
        invalid: 'Please enter a valid email address.'
  ctas:
    resetPassword:
      label: 'Reset Password'
      error: 'Could not reset password.'

forgotPasswordConfirmation:
  title: 'Check your inbox.'
  subtitle: 'If this email is valid, you should receive a log-in link within a few minutes.'
  ctas:
    resendEmail:
      label: 'Re-send Email'
      success: 'Email resent.'
      error: 'Could not resend email.'

home:
  title: 'Home'

resetPassword:
  title: 'Reset Password'
  form:
    newPassword:
      placeholder: 'New Password'
  ctas:
    resetPassword:
      label: 'Reset password'
      success: 'Your password was reset.'
      error: 'Your password was not reset.'
